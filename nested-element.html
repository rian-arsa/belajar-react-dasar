<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Element</title>
</head>
<body>
    <div id="root">

    </div>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script>
        const root = document.getElementById("root")

        const p1 = React.createElement('p', null, "Paragraf 1") // Parameter kedua adalah property
        const p2 = React.createElement('p', null, "Paragraf 2")
        const p3 = React.createElement('p', null, "Paragraf 3")

        // const element = React.createElement('div', null, p1, p2, p3); // Harus dibungkus dengan element karena hanya bisa merender 1 element
        const element = React.createElement(React.Fragment , null, p1, p2, p3); // Bisa dibungkus dengan React Fragment

        ReactDOM.render(element, root)
    </script>
</body>
</html>
